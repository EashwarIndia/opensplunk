input {
 file {
 type => "nginx_access"
 path => ["/var/log/nginx/**"]
 exclude => ["*.gz", "error.*"]
 discover_interval => 10
 }
}

filter {
 grok {
 type => nginx_access
 pattern => "%{COMBINEDAPACHELOG}"
 }
}

output {
 redis {
    host => "127.0.0.1"
    data_type => "list"
    key => "logstash"
    }
